dist: trusty
sudo: required

language: node_js
node_js:
  - "10.14.2"

addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable

cache:
  directories:
     - ./node_modules

branches:
  only:
  - master

install:
  - npm install

script:
  - npm run lint
  - npm run test -- --watch=false --progress=false --browsers=ChromeHeadlessCI
  # - npm run e2e -- --protractor-config=./e2e/protractor-ci.conf.js
  - npm run build_lib
  - npm run build -- --prod --base-href ./

after_script:
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist/ngx-scrollbar-indicator-app
  on:
    branch: master
