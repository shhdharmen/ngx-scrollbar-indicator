<div class="scrollbar-indicator-cdk-container">
  <div [ngStyle]="{'height': options.containerHeight + 'px', 'overflow-y': 'auto'}" cdkScrollable>
    <ng-content></ng-content>
  </div>
  <div class="indicator-container-parent" #indicatorContainerParent>
    <div class="indicator-container" #indicatorContainer>
      <div style="position: absolute" #indicatorBox>
        <div style="position: relative;height: 100%;">
          <div class="indicator {{options.theme}}" [ngClass]="{'always' : options.showWhen === eShowWhen.always}"
            #indicator>
            <div class="background"></div>
            <div class="text">{{currentCharacter}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
