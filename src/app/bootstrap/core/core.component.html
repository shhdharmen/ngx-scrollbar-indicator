<div class="row">
  <div class="col-12 my-3">
    <p>
      Bootstrap Core Example Code Available at :
      <a
        href="https://github.com/shhdharmen/ngx-scrollbar-indicator/tree/master/src/app/bootstrap/core"
        target="_blank"
        >Git</a
      >
    </p>
  </div>
  <div class="col-12 my-3">
    <p id="bootstrapCurrentOptions">Current Options</p>
    <code class="p-3 border rounded bg-light d-block">{{
      stringify(options)
    }}</code>
  </div>
</div>
<div class="row">
  <div class="col-12 mb-3">
    <div class="card shadow rounded p-3">
      <ngx-scrollbar-indicator #indicatorRef [options]="options">
        <div *ngFor="let item of DATA" [indicatorItem]="item.first_name">
          {{ item.first_name }}
        </div>
      </ngx-scrollbar-indicator>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12 col-sm-12 col-md-6">
    <div class="row">
      <div class="col-12">
        <div class="row">
          <div class="col-12">
            <label class="font-weight-bold">Functions</label>
          </div>
          <div class="col-12 mb-3">
            <label>Go To Letter&nbsp;</label>
            <div class="btn-group" role="group" aria-label="Go To Letter">
              <button
                type="button"
                class="btn btn-secondary"
                (click)="indicatorRef.goToLetter('a')"
              >
                Go to 'A'
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                (click)="indicatorRef.goToLetter('a', 'last')"
              >
                Go to 'A' : last
              </button>
            </div>
          </div>
          <div class="col-12 mb-3">
            <label>Show Indicator&nbsp;</label>
            <div class="btn-group" role="group" aria-label="Show Indicator">
              <button
                type="button"
                class="btn btn-secondary"
                (click)="showIndicator()"
              >
                Show Indicator
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                (click)="showIndicator(3000)"
              >
                Show Indicator for 3 Seconds
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 col-sm-12 col-md-6">
    <div class="row">
      <div class="col-12">
        <label class="font-weight-bold">Options</label>
      </div>
      <div class="col-auto mb-3">
        <label>Themes&nbsp;</label>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label
            class="btn btn-secondary"
            [class.active]="options.theme == eTheme.circular"
          >
            <input
              type="radio"
              name="themes"
              id="theme1"
              autocomplete="off"
              [checked]="options.theme == eTheme.circular"
              [value]="eTheme.circular"
              [(ngModel)]="options.theme"
            />
            circular
          </label>
          <label
            class="btn btn-secondary"
            [class.active]="options.theme == eTheme.squareLike"
          >
            <input
              type="radio"
              name="themes"
              id="theme2"
              autocomplete="off"
              [checked]="options.theme == eTheme.squareLike"
              [value]="eTheme.squareLike"
              [(ngModel)]="options.theme"
            />
            squareLike
          </label>
          <label
            class="btn btn-secondary"
            [class.active]="options.theme == eTheme.waterDrop"
          >
            <input
              type="radio"
              name="themes"
              id="theme3"
              autocomplete="off"
              [checked]="options.theme == eTheme.waterDrop"
              [value]="eTheme.waterDrop"
              [(ngModel)]="options.theme"
            />
            waterDrop
          </label>
        </div>
      </div>
      <div class="col-auto mb-3">
        <label>Indicator Show When&nbsp;</label>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label
            class="btn btn-secondary"
            [class.active]="options.showWhen == eShowWhen.always"
          >
            <input
              type="radio"
              name="showWhens"
              id="showWhen1"
              autocomplete="off"
              [checked]="options.showWhen == eShowWhen.always"
              [value]="eShowWhen.always"
              [(ngModel)]="options.showWhen"
            />
            Always
          </label>
          <label
            class="btn btn-secondary"
            [class.active]="options.showWhen == eShowWhen.scroll"
          >
            <input
              type="radio"
              name="showWhens"
              id="showWhen2"
              autocomplete="off"
              [checked]="options.showWhen == eShowWhen.scroll"
              [value]="eShowWhen.scroll"
              [(ngModel)]="options.showWhen"
            />
            Scroll
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
