<ngx-scrollbar-indicator-cdk #indicatorRef [options]="options" (elementScrolled)="detectChanges($event)">
  <div *ngFor="let item of DATA" [indicatorItem]="item.first_name">{{item.first_name}}</div>
</ngx-scrollbar-indicator-cdk>
<button (click)="indicatorRef.goToLetter('A')">Go To Letter A</button>
<button (click)="indicatorRef.goToLetter('A', 'last')">Go To Letter A: last</button>
<button (click)="appendData()">Append Data</button>
<p>{{currentCharacter}}</p>
