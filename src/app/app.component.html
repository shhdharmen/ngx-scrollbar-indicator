<ngx-scrollbar-indicator #indicatorRef>
  <div *ngFor="let item of DATA" [ngxScrollbarIndicatorItem]="item.first_name">{{item.first_name}}</div>
</ngx-scrollbar-indicator>
<br>
<button (click)="dummy = indicatorRef.goToLetter('a')">Go to 'A'</button>
{{indicatorRef.currentCharacterObserver | async}}
