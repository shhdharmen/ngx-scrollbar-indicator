<span id="currentOptions">Current Options</span> : {{stringify(options)}}
<hr>
<ngx-scrollbar-indicator #indicatorRef [options]="options">
  <div *ngFor="let item of DATA" [indicatorItem]="item.first_name">{{item.first_name}}</div>
</ngx-scrollbar-indicator>
<hr>
Go to letter
<button (click)="indicatorRef.goToLetter('a')">Go to 'A'</button>
<button (click)="indicatorRef.goToLetter('a', 'last')">Go to 'A' : last</button>
<br>
Themes
<button (click)="options.theme = eTheme.circular">Theme : circular</button>
<button (click)="options.theme = eTheme.squareLike">Theme : squareLike</button>
<button (click)="options.theme = eTheme.waterDrop">Theme : waterDrop</button><br>
Indicator Position
<button (click)="options.position = ePosition.top">Top</button>
<button (click)="options.position = ePosition.auto">Auto</button>
<br>
Indicator Change When
<button (click)="options.changeWhen = eChangeWhen.top">Top</button>
<button (click)="options.changeWhen = eChangeWhen.visible">Visible</button>
<br>
Indicator Show When
<button (click)="options.showWhen = eShowWhen.always">Always</button>
<button (click)="options.showWhen = eShowWhen.scroll">Scroll</button>
<p> Current Indicator Character : {{indicatorRef.currentCharacterObserver | async}}</p>
